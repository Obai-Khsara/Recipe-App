<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>


    <!-- FontAwesome Library CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipes..." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>


    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favorite recipes</h2>
            </div>

            <div class="recipe-details">
                <button class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">
                    
                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer" style="padding-block: 5px; background-color: #212121; color: white; text-align: center; width: 100%;">
        Created By Obai Khsara
    </footer>

    <!-- Axios Library CDN-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
